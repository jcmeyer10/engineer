    <h1>{{title}}</h1>
    <p>Engineers:</p>
    <ul>
      <li *ngFor="let engineer of engineers">
        <span>{{ engineer.name }} has been picked: {{ engineer.timesPicked }} times!</span>
      </li>
    </ul>

    <div>
      <button (click)="getEng($event)">Pick an Engineer</button>
      <span> {{ pickedEngineer }} </span>
    </div>
